<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grocery List Manager</h1>

        <input type="text" id="new-item" placeholder="Add a new item">

        <button onclick="addItem()">Add Item</button>

        <ul class="item-list" id="grocery-list">
            <!-- List items will be added here dynamically -->
        </ul>

        <div class="controls">
            <button onclick="showAllItems()">Show All Items</button>
            <button onclick="showUnpurchasedItems()">Show Unpurchased Items</button>
            <button onclick="showPurchasedItems()">Show Purchased Items</button>
        </div>        
    </div>

    <script src="grocerylist.js"></script>
</body>

</html>
